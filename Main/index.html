<html>
<head>
	<title>GullVis</title>
	<!-- Libraries: -->
	<script src="resources/ol.js"></script>
	<link rel="stylesheet" href="resources/ol.css">
	<script src="resources/d3.min.js" charset="utf-8"></script>
	<script src="resources/jquery-2.2.1.min.js"></script>
	<script src="resources/jquery-ui.min.js"></script>
	<!-- Components: -->
	<script src="resources/main.js"></script>
	<script src="resources/interface.js"></script>
	<link rel="stylesheet" href="resources/interface.css">
	<script src="resources/journey.js"></script>
	<script src="resources/schematic.js"></script>
	<script src="resources/maps.js"></script>
	<link rel="stylesheet" href="resources/overview.css">
	<script src="resources/calendarmap.js"></script>
	<link rel="stylesheet" href="resources/calendarmap.css">
	<!-- Data: -->
	<script src="data/heatmap_contours.js"></script>
</head>
<body>
	<header>
		<h1></h1>
	</header>
	<div id="content">
		<div id="views">
			<div id="left-view">
				<div id="left-map" class="map"></div>
			</div>
			<div id="hdivider" class="ui-resizable-handle ui-resizable-e">&nbsp;</div>
			<div id="right-view">
				<div id="right-map" class="map"></div>
			</div>
		</div>
		<div id="vdivider" class="ui-resizable-handle ui-resizable-n">&nbsp;</div>
		<div id="pane">
			<div id="global-overview">
				<div id="schema-settings">
					<label for="schema-slider">Abstraction level:</label>
					<input type="range" id="schema-slider" min="0">
				</div>
				<h3>Gulls:</h3>
				<ul class="gull-list"></ul>
			</div>
			<div id="selection-overview">
				<div class="calendar-map"></div>
			</div>
		</div>
	</div>
	<footer><span>We can put some attribution information here</span></footer>
	<script>$(function() { Main.initialize(); })</script>
</body>
</html>
